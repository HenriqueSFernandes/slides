<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Slides</title>
	<style>
		body {
			font-family: sans-serif;
			max-width: 600px;
			margin: 2em auto;
		}

		a {
			display: block;
			margin: 0.5em 0;
			color: #0078ff;
			text-decoration: none;
		}

		a:hover {
			text-decoration: underline;
		}
	</style>
</head>

<body>
	<h1>Slides</h1>
	<% slides.forEach(slide=> { %>
		<a href="./<%= slide.slug %>/">
			<%= slide.title %>
		</a>
		<% }); %>
</body>

</html>
