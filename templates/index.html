<!doctype html>
<html lang="en">

<head>

		<meta charset="UTF-8" />

		<title>Slides</title>

		<link rel="stylesheet" href="styles.css">

	</head>

	<body>

	<div class="container">

		<h1>Slides</h1>

		<ul class="slide-list">

			<% slides.forEach(slide => { %>

				<li class="slide-item">

					<a class="slide-link" href="./<%= slide.slug %>/"><%= slide.title %></a>

				</li>

			<% }); %>

		</ul>

	</div>

	</body>

</html>
